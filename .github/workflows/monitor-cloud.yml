name: slack-price-watch

on:
  schedule:
    - cron: "0 */3 * * *" # UTC。JSTにしたい場合は調整
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    env:
      ONLY_PROFILE: hobby
      PROFILE_LIMIT: 30
      MAX_NOTIFY: 30

      FINDER_PER_PAGE: 100
      FINDER_MAX_PAGES: 5
      SLACK_BATCH: 3

      STRICT_FINDER: on
      STRICT_CATEGORY_MATCH: on

      # diff tuning
      PRICE_DELTA_YEN: 200
      RANK_DELTA_ABS: 5000
      SELLERS_DELTA_ABS: 1
      SOLD30_DELTA_ABS: 5
      NOTIFY_COOLDOWN_HOURS: 6

      # state file path (repo root 기준)
      STATE_FILE: cloud/data/state.json

      # secrets
      KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
      KEEPA_DOMAIN: ${{ secrets.KEEPA_DOMAIN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci
        working-directory: cloud

      # --- Restore cached state.json (if exists) ---
      - name: Restore state cache
        uses: actions/cache/restore@v4
        with:
          path: cloud/data/state.json
          key: state-${{ env.ONLY_PROFILE }}-${{ github.run_id }}
          restore-keys: |
            state-${{ env.ONLY_PROFILE }}-

      - name: Show state existence
        run: |
          echo "ONLY_PROFILE=$ONLY_PROFILE"
          ls -la cloud/data || true
          if [ -f cloud/data/state.json ]; then echo "state.json exists"; else echo "state.json missing"; fi

      - name: Run monitor
        run: npm run monitor
        working-directory: cloud

      # --- Save state.json to cache for next run ---
      - name: Save state cache
        uses: actions/cache/save@v4
        with:
          path: cloud/data/state.json
          key: state-${{ env.ONLY_PROFILE }}-${{ github.run_id }}
