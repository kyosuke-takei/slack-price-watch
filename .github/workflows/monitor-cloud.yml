name: Slack Price Monitor (cloud)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cloud

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: cloud/package-lock.json

      - name: Install
        run: npm ci

      - name: Run monitor (toys)
        run: npm run monitor:toys
        env:
          KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
          KEEPA_DOMAIN: ${{ secrets.KEEPA_DOMAIN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

          FINDER_PER_PAGE: "100"
          FINDER_MAX_PAGES: "5"
          SLACK_BATCH: "10"
          MAX_NOTIFY: "50"
          STRICT_FINDER: "off"
          STRICT_CATEGORY_MATCH: "off"