name: slack-price-watch

on:
  schedule:
    # JST 08:00 / 12:00 / 17:00 / 20:00
    # UTC = JST-9 => 23 / 03 / 08 / 11
    - cron: "0 23,3,8,11 * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    env:
      # 全カテゴリ（toys/games/hobby）実行するので ONLY_PROFILE は未指定
      PROFILE_LIMIT: 30
      MAX_NOTIFY: 30

      FINDER_PER_PAGE: 100
      FINDER_MAX_PAGES: 5
      SLACK_BATCH: 3

      STRICT_FINDER: on
      STRICT_CATEGORY_MATCH: on

      # diff tuning
      MIN_PRICE_YEN: 2000
      PRICE_DELTA_YEN: 200
      RANK_DELTA_ABS: 5000
      SELLERS_DELTA_ABS: 1
      SOLD30_DELTA_ABS: 5
      NOTIFY_COOLDOWN_HOURS: 6
      STATE_TTL_DAYS: 30

      # state file path
      STATE_FILE: cloud/data/state.json

      # secrets
      KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
      KEEPA_DOMAIN: ${{ secrets.KEEPA_DOMAIN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci
        working-directory: cloud

      # --- Restore cached state.json (if exists) ---
      - name: Restore state cache
        uses: actions/cache/restore@v4
        with:
          path: cloud/data/state.json
          # ブランチ別に分ける（mainだけで運用ならこのままでOK）
          key: state-v1-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            state-v1-${{ github.ref_name }}-

      - name: Show state existence
        run: |
          echo "STATE_FILE=$STATE_FILE"
          ls -la cloud/data || true
          if [ -f cloud/data/state.json ]; then echo "state.json exists"; else echo "state.json missing"; fi

      - name: Run monitor
        run: npm run monitor
        working-directory: cloud

      # --- Save state.json to cache for next run ---
      - name: Save state cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: cloud/data/state.json
          key: state-v1-${{ github.ref_name }}-${{ github.run_id }}
