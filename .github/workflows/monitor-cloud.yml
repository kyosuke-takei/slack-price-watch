name: slack-price-watch

on:
  schedule:
    - cron: "0 23 * * *" # JST 08:00
    - cron: "0 3  * * *" # JST 12:00
    - cron: "0 8  * * *" # JST 17:00
    - cron: "0 11 * * *" # JST 20:00
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    env:
      # ONLY_PROFILE を消す → 全カテゴリ（おもちゃ/ゲーム/ホビー）実行
      PROFILE_LIMIT: 30
      MAX_NOTIFY: 30

      FINDER_PER_PAGE: 100
      FINDER_MAX_PAGES: 5
      SLACK_BATCH: 3

      STRICT_FINDER: on
      STRICT_CATEGORY_MATCH: on

      # diff tuning
      PRICE_DELTA_YEN: 200
      RANK_DELTA_ABS: 5000
      SELLERS_DELTA_ABS: 1
      SOLD30_DELTA_ABS: 5
      NOTIFY_COOLDOWN_HOURS: 6

      # state file path
      STATE_FILE: cloud/data/state.json

      # 2000円未満を弾く（デフォ2000だが明示しておく）
      MIN_PRICE_YEN: 2000

      # state cleanup（デフォ30だが明示）
      STATE_TTL_DAYS: 30

      # secrets
      KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
      KEEPA_DOMAIN: ${{ secrets.KEEPA_DOMAIN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci
        working-directory: cloud

      # --- Restore cached state.json (if exists) ---
      - name: Restore state cache
        uses: actions/cache/restore@v4
        with:
          path: cloud/data/state.json
          key: state-all-${{ github.run_id }}
          restore-keys: |
            state-all-

      - name: Show state existence
        run: |
          ls -la cloud/data || true
          if [ -f cloud/data/state.json ]; then echo "state.json exists"; else echo "state.json missing"; fi

      - name: Run monitor
        run: npm run monitor
        working-directory: cloud

      # --- Save state.json to cache for next run ---
      - name: Save state cache
        uses: actions/cache/save@v4
        with:
          path: cloud/data/state.json
          key: state-all-${{ github.run_id }}
