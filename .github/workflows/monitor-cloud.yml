name: Slack Price Monitor

on:
  schedule:
    - cron: "0 0 * * *"   # 09:00 JST
    - cron: "0 6 * * *"   # 15:00 JST
    - cron: "0 12 * * *"  # 21:00 JST
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Run monitor (all profiles)
        run: npm run monitor
        env:
          KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
          KEEPA_DOMAIN: ${{ secrets.KEEPA_DOMAIN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
